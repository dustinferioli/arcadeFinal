<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
     </style>
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">
                    Tic Tac Toe
                </h1>
            </header>
            <h3 id="enternames">Enter names before you begin :</h3>
            <form class="form">
                <label for="xname">Player X Name: </label>
                <input type ="text" id="xname" name="xname">
                <label for="oname">Player O Name: </label>
                <input type ="text" id="oname" name="oname">
                <!-- <input type="submit" value="Submit"> -->
                <br>
            </form>
            <div class="playernames">

            </div>
            <br>
            <div id="board-container">
                <div id="board">
                    
                </div>
            </div>
            <br>
            <div id="playerturn"></div>
            <div id="buttons">
                <button type="button" id="reset">Reset Game</button>
                <br>
                <button type="button" id="CPU">Play Against CPU (not ready yet)</button>
                <br>
                <!-- <button type="button" id="4x4">Play 4x4 Tic Tac Toe! (not ready yet)</button> -->
            </div>
        </div>
        <br>

    </div>
    
</body>
</html>
